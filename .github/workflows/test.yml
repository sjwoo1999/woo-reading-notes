name: Test & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint -- --max-warnings 0

      - name: Check formatting
        run: npx prettier --check \"src/**/*.{ts,tsx,json}\"

      - name: Type check
        run: npx tsc --noEmit

      - name: Build (verify)
        run: npm run build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build-${{ matrix.node-version }}
          path: .next
          retention-days: 1

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npm list
        continue-on-error: true

  env-validation:
    name: Environment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required env vars
        run: |
          required_vars=(
            \"NEXT_PUBLIC_SUPABASE_URL\"
            \"NEXT_PUBLIC_SUPABASE_ANON_KEY\"
            \"ALADIN_TTB_KEY\"
          )

          missing_vars=()\n          for var in \"${required_vars[@]}\"; do
            if [ -z \"${!var}\" ]; then
              missing_vars+=(\"$var\")
            fi
          done

          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo \"❌ Missing required environment variables:\"\n            printf '%s\\n' \"${missing_vars[@]}\"\n            exit 1
          fi
          \n          echo \"✅ All required environment variables are configured\"\n        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}
          ALADIN_TTB_KEY: ${{ secrets.ALADIN_TTB_KEY || '' }}

  quality-gates:
    name: Quality Gates Check
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()

    steps:
      - name: Check test status
        if: needs.test.result != 'success'
        run: |
          echo \"❌ Test job failed\"
          exit 1

      - name: Check security status
        if: needs.security.result != 'success'
        run: |
          echo \"⚠️ Security audit completed (review warnings)\"

      - name: Quality gates passed
        run: echo \"✅ All quality gates passed\"
